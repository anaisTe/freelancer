<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Freelancer</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="fancy-slogan">
                <li><a href="#" class="text-uppercase">Start Bootstrap</a></li>
            </div>
            <div class="nav-list">
                <li><a href="#" class="text-uppercase">Portafolio</a></li>
                <li><a href="#" class="text-uppercase">About</a></li>
                <li><a href="#" class="text-uppercase">Contact</a></li>

    <section class="wrapper">

                    <img src="assets/images/portfolio/cake.png" alt="work-2">
                </div>

                    <img src="assets/images/portfolio/circus.png" alt="work-3">
                </div>

                </div>

                <div>
                    <img src="assets/images/portfolio/safe.png" alt="work-5">
                </div>

                <div>
